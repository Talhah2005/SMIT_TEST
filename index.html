<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

  </head>
  <body class="body">

      <div class="box"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
      <div class="container c1">
        <div class="f1 mt-5">
        <form >
            <div class="fss1 ">
              <label for="exampleInputEmail1" class="form-label inp1">Email address</label>
              <input type="email" placeholder="Enter your Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
              <label for="exampleInputPassword1" class="form-label inp1">Password</label>
              <input type="password" placeholder="Enter Your Password" class="form-control f2" id="exampleInputPassword1">
            </div>
             
            <div class=" form-check inp1 fss3">
              <input type="checkbox" class="form-check-input " id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              <p>New To Account?<a class="link-opacity-50-hover " href="signup.html"> SIGNUP HERE</a></p> 
              <button type="submit" class="btn btn-outline-dark fss4">Submit</button>

            </div> 
          </form>
        </div>
            </div>
          
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
