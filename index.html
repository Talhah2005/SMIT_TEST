<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <h1 class="bg-dark text-light d-flex justify-content-center">Login Page</h1>
      <div class="container c1">
        <form>
            <div class="mb-3 fss1">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" placeholder="Enter your Email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3 fss2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Enter Your Password" class="form-control f2" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check fss3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              <p>New To Account?<a class="link-opacity-50-hover l1" href="signup.html"> SIGNUP HERE</a></p>
              
            </div>
            <button type="submit" class="btn btn-outline-dark fss4">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
